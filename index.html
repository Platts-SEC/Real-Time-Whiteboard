<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<script type="text/javascript" src="js/paper-full.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
    <title>Drawing App</title>
  <link rel="stylesheet" href="css/master2.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>
    <div id="toolbox">
	<div class="container-fluid">
		<div id="eraser">
			<button type="button" id="eraser" class="btn btn-default">
				<span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
			</button>
		</div>

		<div id="plus">
		<!-- Increase or decrease the radius -->
			<button type="button" id="incrad" class="btn btn-default">
		  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
		</div>
		<div id="minus">
			<button type="button" id="decrad" class="btn btn-default" aria-label="Left Align">
			  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
			</button>
		</div>

         		<div id="colours"> 
				<div class="palette" style="background-color:black"></div>
				<div class="palette" style="background-color:cyan"></div>
				<div class="palette" style="background-color:green"></div>
				<div class="palette" style="background-color:orange"></div>
				<div class="palette" style="background-color:red"></div>
				<div class="palette" style="background-color:violet"></div>
				<div class="palette" style="background-color:yellow"></div>
				<div class="palette" style="background-color:indigo"></div>
				<div class="palette" style="background-color:white"></div>
			</div>
	</div>
	</div>

	

	<div class="container-fluid">
         <canvas id="myCanvas"></canvas>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
